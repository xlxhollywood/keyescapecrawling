name: Deploy to EC2

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest code on EC2 and restart services
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/keyescapecrawling
            git pull origin main
            docker-compose down

            echo "ðŸš€ Building crawler-base..."
            docker-compose build crawler-base

            echo "ðŸ”„ Starting MongoDB..."
            docker-compose up -d mongo

            echo "ðŸ• Waiting for MongoDB to be ready..."
            sleep 10  # MongoDBê°€ ì™„ì „ížˆ ì‹¤í–‰ë  ì‹œê°„ì„ ì¤Œ

            echo "ðŸš€ Starting crawler-base..."
            docker-compose up -d crawler-base

            echo "ðŸ• Waiting for crawler-base to be ready..."
            sleep 10  # crawler-baseê°€ ì™„ì „ížˆ ì‹¤í–‰ë  ì‹œê°„ì„ ì¤Œ

            echo "ðŸ”¥ Starting all crawlers..."
            docker-compose up -d
          EOF
